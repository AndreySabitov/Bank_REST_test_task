databaseChangeLog:
  - changeSet:
      id: 3
      author: Sabitov
      preConditions:
        - onFail: CONTINUE  # Локальная обработка ошибки
        - onError: HALT
          not:
            tableExists:
              tableName: blocking_card_requests
      changes:
        - createTable:
            tableName: blocking_card_requests
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: card_id
                  type: uuid
                  constraints:
                    notNull: true
              - column:
                  name: initiator_id
                  type: uuid
                  constraints:
                    notNull: true
              - column:
                  name: state
                  type: varchar(50)
                  constraints:
                    notNull: true
        - addForeignKeyConstraint:
            baseTableName: blocking_card_requests
            baseColumnNames: card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_blocking_card_to_cards
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: blocking_card_requests
            baseColumnNames: initiator_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_blocking_card_to_users
            onDelete: CASCADE