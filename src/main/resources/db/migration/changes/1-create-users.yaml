databaseChangeLog:
  - changeSet:
      id: 1
      author: Sabitov
      preConditions:
        - onFail: CONTINUE  # Локальная обработка ошибки
        - onError: HALT
          not:
            tableExists:
              tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
              - column:
                  name: role
                  type: varchar(50)